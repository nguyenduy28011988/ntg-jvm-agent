name:  Build Kotlin app

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  get-changed-files:
    name: Detect file changes
    runs-on: ubuntu-latest
    outputs:
      auth_changed: ${{ steps.filter.outputs.authorization }}
      orchestrator_changed: ${{ steps.filter.outputs.orchestrator }}
      chatui_changed: ${{ steps.filter.outputs.chatui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v44

      - name: Set output flags
        id: filter
        run: |
          echo "authorization=$(echo '${{ steps.changed.outputs.all_changed_files }}' | grep -q '^authorization-server/' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "orchestrator=$(echo '${{ steps.changed.outputs.all_changed_files }}' | grep -q '^orchestrator/' && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "chatui=$(echo '${{ steps.changed.outputs.all_changed_files }}' | grep -q '^chat-ui/' && echo true || echo false)" >> $GITHUB_OUTPUT

  authorization-server:
    name: Build Author server
    needs: get-changed-files
    if: needs.get-changed-files.outputs.auth_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build and test all modules
        run: mvn clean install
        working-directory: authorization-server

  orchestrator:
    name: Build orchestrator
    needs: get-changed-files
    if: needs.get-changed-files.outputs.orchestrator_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Skip if no orchestrator changes
        if: steps.changed-files.outputs.all_changed_files != '' && !contains(steps.changed-files.outputs.all_changed_files, 'orchestrator/')
        run: |
          echo "No changes in orchestrator. Skipping build."
          exit 0

      - name: Checkout code
        uses: actions/checkout@v5

      - name: setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build and test all modules
        run: mvn clean install
        working-directory: orchestrator

  chat-ui:
    name: Build chat ui
    needs: get-changed-files
    if: needs.get-changed-files.outputs.chatui_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chat-ui/package-lock.json


      - name: Install dependencies
        run: npm ci # or `npm install` if lock file doesn't exist
        working-directory: chat-ui

      - name: Run tests
        run: npm test # or `npm run test` if using custom script
        working-directory: chat-ui

      - name: Build app (React)
        run: npm run build
        working-directory: chat-ui
